<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="estilo/estiloPrincipal.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Página Inicial</title>
</head>

<body>
    <div class="imgFundo"></div>
    <header> <!--CABEÇALHO-->
        <div class="divLogo">
            <img src="imagens/logo.png" alt="logotipo">
            <h1>MeuGestor</h1>
        </div>
        <button id="btnBurguer" onclick="abreMenu()">
            <span class="material-symbols-outlined" id="burguer">
                menu
            </span>
        </button>
        <section class="menu" id="menu">
            <ul>
                <li id="itemMenu">Perfil</li>
                <li id="itemMenu"><a href="index.html">Sair</a></li>
            </ul>
        </section>
    </header>
    <main>
        </section>
        <aside class="navegador"> <!--MENU?-->
        </aside>
        <section class="contPrincipal">
            <section class="formulario">
                <h2>Adicionar Gastos</h2>
                <input type="text" id="nomeGasto" placeholder="Nome">
                <input type="number" id="valorGasto" placeholder="Valor">
                <select name="" id="tipoGasto">
                    <option id="opcoesGastos">Tipo</option>
                    <option id="opcoesGastos" value="Fixo">Fixo</option>
                    <option id="opcoesGastos" value="Variavel">Variável</option>
                </select>
                <input type="date" id="dataGasto">
                <button id="btnAdd" onclick="addGasto()">Adicionar à lista</button>
            </section>

            <!-- Navegação entre meses -->
            <section class="navegacaoMeses">
                <button id="btnAnterior" onclick="navegarMeses(-1)">&#10094;</button>
                <span id="mesAtual"></span>
                <button id="btnProximo" onclick="navegarMeses(1)">&#10095;</button>
            </section>

            <section class="listaGastos"></section>
        </section>

        <section class="graficos"></section>

    </main>
    <footer>
        <p>
            &copy; 2024 | Amina do Couto | Todos os direitos reservados.
        </p>
    </footer>
    <script src="js/indexPgPrincipal.js"></script>
</body>

</html>
