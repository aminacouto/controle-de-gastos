<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/estilologin.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Login</title>
</head>

<body class="cadastrar-js">
    <div class="fundo"></div>
    <div class="container"><!--Container principal-->
        <div class="box primeiro-box">
            <div class="coluna-um">
                <h2 class="titulo ola">Olá!</h2>
                <p>Já possui cadastro?</p>
                <p>Entre em sua conta</p> <br>
                <button id="btnEntrar" class="botao">Entrar</button>
            </div>

            <div class="coluna-dois">
                <h2 class="titulo cadastrar">Cadastre-se!</h2>
                <div class="social-midia">
                    <ul>
                        <li>
                            <a class="google" href="#"><i class="fa-brands fa-google"></i> | Cadastro com conta
                                Google</a>
                        </li>
                    </ul> <br>
                </div>
                <p class="paragrafo">Registre email e senha</p>

                <form action="" class="formulario">
                    <div class="img-input">
                        <img src="imagens/person.png" alt="person">
                        <input type="text" placeholder="Nome" id="nome" required>
                    </div>

                    <div class="img-input">
                        <img src="imagens/mail.png" alt="email" required>
                        <input type="email" placeholder="Email" id="emailCadastrar" required onchange="verificarCampos()">
                    </div>

                    <div class="img-input">
                        <img src="imagens/lock.png" alt="lock">
                        <input type="password" placeholder="Senha" autocomplete="new-password" id="senhaCadastrar" required onchange="verificarCampos()">
                    </div>

                    <button class="botao" id="botaoCadastrar" onclick="cadastrarUsuario()">Cadastrar</button>
                </form>
            </div>
        </div>

        <div class="box segundo-box">
            <div class="coluna-um">
                <h2 class="titulo ola">Primeira vez aqui?</h2>
                <p>Crie uma conta agora!</p> <br>
                <button id="btnCadastrar" class="botao">Cadastrar</button>
            </div>

            <div class="coluna-dois">
                <h2 class="titulo cadastrar">Bem-vindo de volta!</h2>
                <div class="social-midia">
                    <ul>
                        <li>
                            <a class="google" href="#"><i class="fa-brands fa-google"></i> | Login com conta Google</a>
                        </li>
                    </ul> <br> <br>
                </div>
                <form action="" class="formulario">
                    <div class="img-input">
                        <img src="imagens/mail.png" alt="email">
                        <input type="email" placeholder="Email" autocomplete="email" id="emailLogin" onchange="verificarCampos()">
                    </div>

                    <div class="img-input">
                        <img src="imagens/lock.png" alt="lock">
                        <input type="password" placeholder="Senha" autocomplete="current-password" id="senhaLogin" required onchange="verificarCampos()">
                    </div>

                    <span id="erro"> Email ou senha incorretos</span>

                    <button id="novaSenha">Esqueceu sua senha?</button> <br>

                    <button class="botao" id="botaoEntrar" onclick="login()">Entrar</button>
                </form>
            </div>
        </div>
    </div>
    <!--IMPORTAÇÃO DO FIREBASE-->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB3JQBCKeBIN34LDQwIggL6WQgRkhYcPFs",
            authDomain: "controle-de-gastos-123e0.firebaseapp.com",
            projectId: "controle-de-gastos-123e0",
            storageBucket: "controle-de-gastos-123e0.appspot.com",
            messagingSenderId: "637250162104",
            appId: "1:637250162104:web:ef33d411bf39b113d7134d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
    </script>
    <script type="module" src="js/firebase.js"></script>

    <script type="module">
        import { cadastrarUsuario, login } from "./js/firebase.js";
        // Event listener para o formulário de cadastro
        document.getElementById("botaoCadastrar").addEventListener("click", (event) => {
            event.preventDefault();
            cadastrarUsuario();
        });
        // Event listener para o formulário de login
        document.getElementById("botaoEntrar").addEventListener("click", (event) => {
            event.preventDefault();
            login();
        });
    </script>

    <script src="js/animacaoLogin.js"></script>
    <script src="js/loading.js"></script>
    <script src="https://kit.fontawesome.com/aaea750203.js" crossorigin="anonymous"></script> <!--icone google-->
</body>

</html>
