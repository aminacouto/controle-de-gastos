<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/estilologin.css">
    <title>Login</title>
</head>
<body>
    <div class="container"><!--Container principal-->
        <div class="primeiro-box"> 
            <div class="coluna-um">
                <h2 class="titulo">Olá!</h2>
                <p class="paragrafo">Já possui um cadastro?</p>
                <p>Entre em sua conta</p>
                <button class="botao">Entrar</button>
            </div>

            <div id="coluna-dois">
                <h2 class="titulo">Crie uma conta</h2>
                <div class="social-midia">
                    <ul>
                        <li><a href="#">Google</a></li>
                    </ul>
                </div>
                <p class="paragrafo">Cadastre-se utilizando e-mail e senha</p>
                
                <form action="" class="formulario">
                    <input type="text" placeholder="Nome">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Senha">
                    <button class="botao">Cadastrar</button>
                </form>
            </div>
        </div>
            
        <div id="segundobox">
            <div class="coluna-um">
                <h2 class="titulo">Não possui cadastro?</h2>
                <p class="paragrafo">Crie sua conta agora</p>
                <button class="botao">Cadastrar</button>
            </div>

            <div id="coluna-dois">
                <h2 class="titulo">Bem-vindo de volta!</h2>
                <div class="social-midia">
                    <ul>
                        <li><a href="#">Google</a></li>
                    </ul>
                </div>
                <p class="paragrafo">faça login utilizando e-mail e senha</p>
                
                <form action="" class="formulario">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Senha">
                    <a href="3">Esqueceu sua senha?</a>
                    <button class="botao">Entrar</button>
                </form>
            </div>
        </div>
    </div>

</html>
